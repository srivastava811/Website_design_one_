<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dot Dash Decode</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>
<body>
    <nav class="topbar">
        <div class="nav-container">
            <div class="logo-container">
                <img src="images/main_logo.PNG" alt="Logo" class="topbar-logo">
            </div>
            <div class="nav-content">
                <a href="#" class="nav-item">Login</a>
                <a href="#" class="nav-item">Register</a>
                <a href="#tutorial" class="nav-item">Tutorial</a>
                <a href="#history" class="nav-item">History</a>
                <a href="#about" class="nav-item">About</a>
            </div>
        </div>
    </nav>
    <section id="hero" class="section hidden">
        <div class="content">
            <h1>Dot Dash Decode</h1>
            <img src="images/Logo_dotdash.png" alt="Logo" class="hero-image">
            <div class="button-group">
                <button class="btn">Start</button>
            </div>
        </div>
    </section>

    <section id="login-section" class="section hidden">
        <div class="content">
            <h2>A Morse code decoding website</h2>
            <div class="button-group">
                <button class="btn">Login</button>
                <button class="btn">Register</button>
            </div>
        </div>
    </section>

    <section id="tutorial-section" class="section hidden">
        <div class="content">
            <h2>Tutorial</h2>
            <img src="images/morsecode.png" alt="Morse Code Chart" class="tutorial-image">
        </div>
    </section>

    <section id="history-section" class="section hidden">
        <div class="content">
            <h2>Previous Conversation</h2>
            <button class="btn">View History</button>
        </div>
    </section>

    <section id="about-section" class="section hidden">
        <div class="content">
            <h2>Interactive things</h2>
        </div>
    </section>
</body>
</html>
